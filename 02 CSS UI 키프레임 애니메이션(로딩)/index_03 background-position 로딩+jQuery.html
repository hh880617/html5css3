<!doctype html>
<html lang="ko">
<head>
<title>캐릭터 로딩</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  

<style>
	*{margin:0;padding:0;box-sizing:border-box;}
	.loader_wrap {
		position:fixed;
		width:100%;
		height:100%;
		left:0;
		top:0;
		z-index:9999;
		background:#fcc900;
	}
	.character_loader {
		position: fixed;
		width: 120px;
		height: 100px;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		font-size:0;
	}
	.character_loader .character {
		display:block;
		width: 120px;
		height: 100px;
		background-image:url(images/character_231x2316.jpg);
		background-position: 0 0;
		background-repeat:no-repeat;	
    	background-size:cover;		
		animation-name:character_loading;
		animation-delay: 0.1s;
		animation-duration:4s;
		animation-iteration-count:infinite;
		animation-timing-function:steps(1);
	}

	@-webkit-keyframes character_loading {
		0% {background-position: 0 -100px;}			
		10%{background-position: 0 -201px;}		
		20%{background-position: 0 -301px;}		
		30%{background-position: 0 -401px;}		
		40%{background-position: 0 -502px;}		
		50%{background-position: 0 -602px;}	
		60%{background-position: 0 -702px;}		
		70%{background-position: 0 -803px;}		
		80%{background-position: 0 -903px;}		
		90%{background-position: 0 -1003px;}		
		100%{background-position:0 -1104px;}
	}

	@keyframes character_loading {
		0% {background-position: 0 -100px;}			
		10%{background-position: 0 -201px;}		
		20%{background-position: 0 -301px;}		
		30%{background-position: 0 -401px;}		
		40%{background-position: 0 -502px;}		
		50%{background-position: 0 -602px;}	
		60%{background-position: 0 -702px;}		
		70%{background-position: 0 -803px;}		
		80%{background-position: 0 -903px;}		
		90%{background-position: 0 -1003px;}		
		100%{background-position:0 -1104px;}
	}
</style>
</head>

<body>
<div class="loader_wrap">
    <div class="character_loader">
        <div class="character"></div>
    </div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.loader_wrap').delay('2000').fadeOut();
	});
</script>
</body>
</html>
