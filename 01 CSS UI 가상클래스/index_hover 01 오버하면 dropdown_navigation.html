<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="custom.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css"  type="text/css">
  <title>드롭다운 네비게이션</title>
  <style>
    body{
      font-family:'Noto Sans KR', sans-serif;
      color:#222;
      line-height: 1.5em;
    }
    a{
      color:#222;
      text-decoration:none;
    }
    .dropdown {
      display:inline-block;
    }
    .dropdown-btn {
      width: 200px;
      height:inherit;
      padding: 10px;
      font-style: 18px;
      background-color:yellowgreen;
      outline:none;
      color:#fff;
      border:none;
      cursor: pointer;
    }
    .dropdown-submenu {
      display:none;
      width:200px;
      background:#fff;
      box-shadow:0 0 10px rgba(0,0,0,0.17);
    }
    .dropdown-submenu a {
      display:block;
      padding:7px;
      text-align:center;
    }    
    .dropdown-submenu a:hover {
      background-color:#eee;
    }
    .dropdown:hover .dropdown-submenu {
      display:block;
    }
  </style>
</head>

<body>

  <div class="dropdown">
    <button class="dropdown-btn">Real Estate Type</button>
    <div class="dropdown-submenu">
      <a href="#none">All</a>
      <a href="#none">One room</a>
      <a href="#none">1.5 rooms</a>
      <a href="#none">Two Room</a>
      <a href="#none">Three Room</a>
      <a href="#none">Officetel</a>
      <a href="#none">Apartment</a>
    </div>
  </div>
</body>

</html>
