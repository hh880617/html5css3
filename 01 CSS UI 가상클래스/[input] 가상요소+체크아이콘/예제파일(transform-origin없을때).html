<style>
/* 중앙정렬 코드- 삭제하고 사용하세요 */
.center {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
/* 중앙정렬 코드- 삭제하고 사용하세요 */

.check input {display: none;}
.check .icon {display:inline-block;width: 100px;height: 100px;background-color: transparent;border: 10px solid #000;border-radius: 5px;position: relative;cursor: pointer;}
.check .icon::before, .check .icon::after {content:'';display:inline-block;width: 20px;height: 0;background-color: #ff1100;position: absolute;border-radius:5px;}

.check .icon::before {top: 28px;left: 20px;transform: rotate(-45deg);}
.check .icon::after {top: -25px;left: 73px;transform: rotate(-135deg);}

.check input:checked ~ .icon {border-color: #ff1100;}
.check input:checked ~ .icon::before {height: 50px;transition:all .35s ease;}
.check input:checked ~ .icon::after {height: 120px;transition:all .35s ease .35s;}
</style>

<div class="center">
	<label class="check">
		<input type="checkbox">
		<span class="icon"></span> 
	</label>
</div>
